<!DOCTYPE html>
<html>
  <head>
    <title>Publication form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="public/publication.css">
  </head>
  <body class="container">
    <div class="ram">
    <div class="main-block">
      <h1>Publication</h1>
      <form method="POST" action="/publications">
        
        <label for="course_id">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required/>
        
        
        <label for="course_id">Supervisor:</label>
        <input type="text" name="supervisor" id="supervisor" placeholder="Supervisor" required/>
        
        <label for="course_id">Abstract:</label>
        <input type="text" name="abstract" id="abstract" placeholder="Abstract" required/>
      
        <label for="course_id">Authors:</label>
        <input type="email" name="authors" id="authors" placeholder="Emails of Authors separated by commas." required multiple/>
      
        <label for="course_id">Publication Date:</label>
        <input type="date" name="pub_date" id="pub_date" placeholder="publication date" required/>
        
        <label for="course_id">Publisher:</label>
        <input type="text" name="publisher" id="publisher" placeholder="publisher" required/>
        
        <label for="course_id">Location:</label>
        <input type="text" name="location" id="location" placeholder="location" required/>
        <div class="btn-block">
          
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </div>
  </body>
</html>
