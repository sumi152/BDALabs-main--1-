<!DOCTYPE html>
<html>
  <head>
    <title>Course Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="public/course.css">
  </head>
  <body class="container">
    <div class="ram">
    <div class="main-block">
      <h1>Course Details</h1>
      <form method="POST" action="/courses">
        
        <label for="course_id">Course Name:</label>
        <input type="text" name="course_name" id="name" placeholder="Course Name" required/>
        
        
        <label for="course_id">Instructor:</label>
        <input type="text" name="instructor" id="name" placeholder="Instructor" required/>
        
        
        <label for="course_id">TA Email IDs: </label>
        <input type="email" name="ta" id="ta" placeholder="TA email ids separated by commas." required multiple/>
        
        <label for="course_id">Total Number Of Students:</label>
        <input type="number" name="number_of_students" id="name" placeholder="Number of Students" required/>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
</div>
  </body>
</html>
